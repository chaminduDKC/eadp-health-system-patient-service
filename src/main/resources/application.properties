spring.application.name=patient-service
server.port=9092
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://localhost:3306/patient_service_api_db_hope_health?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.show-sql=true

spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080/realms/hope-health-realm
jwt.oauth.converter.resource-id=hope-health-client
jwt.oauth.converter.principle-attribute=preferred_username
